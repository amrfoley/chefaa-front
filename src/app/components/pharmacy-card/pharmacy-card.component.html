<a class="pharmacy card-data" routerLink="/pharmacies/{{pharmacy.id}}">
    <div class="thumbnail">
        <img src="/assets/images/pharmacy.png" alt="pharmacy-thumbnail" />
    </div>
    <div class="info pt-3">
        <h3 class="card-title">{{ pharmacy.name }}</h3>
        <p class="card-address">{{ pharmacy.address }}</p>
    </div>
</a>
